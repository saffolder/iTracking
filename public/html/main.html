<html lang="en">

<head>
  <meta charset="utf-8">
  <title>iTracker</title>
  <link rel="stylesheet" href="../styles/main.css">
  <link rel="stylesheet" href="../styles/update.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
  <link rel="icon" href="../images/header/icon.png" type="image/png">
  <script src="../scripts/main.js"></script>
</head>

<body>
  <!-- Navigation bar -->
  <header id="nav-bar">
    <img src="../images/gifs/logo.gif" alt="Apple Logo" id="logo" class="tab">
    <h2 class="tab" id="fixing">Fixing</h2>
    <h2 class="tab" id="waiting">Waiting</h2>
    <h2 class="tab" id="fixed">Fixed</h2>
    <h2 class="tab" id="broken">Broken</h2>
    <h2 class="tab" id="add">+</h2>
    <h2 class="tab" id="account">Account</h2>
  </header>

  <main>

    <!-- Update Phone View -->
    <section id="update-area" class="hidden">
      <form id="updated-form">
        <h2>Status:</h2>
        <select name="status-update" id="status-update" required>
          <option value="0">Needs Fixed</option>
          <option value="1">Waiting for Parts</option>
          <option value="2">Fixing</option>
          <option value="3">Fixed</option>
          <option value="4">Sold</option>
          <option value="5">Can't Fix</option>
        </select>
        <h2>Issue Update</h2>
        <textarea name="issue-update" id="issue-update" cols="30" rows="5"></textarea>
        <h2>Additional Parts</h2>
        <section id="parts"></section>
        <h2>Sold Price:</h2>
        <input id="sell-price" title="Numbers only. Decimal format optional" type="text" pattern="[+]?([0-9]*\.[0-9]+|[0-9]+)">
        <br>
        <button id="submit-btn">Update</button>
      </form>
    </section>

    <!-- Holds all of the phones -->
    <section id="phones"></section>

    <!-- View for a single phone-->
    <section id="single-phone" class="hidden">
      <section id="single-image">
        <img src="../images/phones/iPhone60.jpeg" alt="iPhone">
        <h2>Needs fixed</h2>
      </section>
      <section id="phone-info">
        <h2 id="model"></h2>
        <h1 id="issues"></h1>
        <h1 id="date"></h1>
        <h1>Parts:</h1>
        <ul id="parts-list"></ul>
        <h1>Cost of Parts: <span id="parts-cost">$00.00</span></h1>
        <h1>Cost of Phone: <span id="phone-cost">$00.00</span></h1>
        <h1>Sold for: <span id="sold-price">$00.00</span></h1>
        <hr>
        <h1>NET: <span id="net-price">$00.00</span></h2>
        <div id="buttons">
          <button id="update">Update</button>
          <button id="remove">Remove</button>
        </div>
      </section>
    </section>
  </main>
</body>
</html>
