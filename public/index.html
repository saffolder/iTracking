<!DOCTYPE html>

<!--
    ***
    Name: Samuel Affolder
    Date: 06/10/2020

    This page displays information on all of the iPhones that I have purchased to fix by getting
    information stored in a database.  I can also update the database when a phone enters a new
    stage of production.
    ***
-->
<html lang="en">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="styles.css">
  <title>iTracking</title>
  <link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Barlow&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montaga&display=swap" rel="stylesheet">
  <script src="index.js"></script>
</head>

<body>
  <header>
    <div id="title">iTracker</div><div id="income">$</div><button id="add-phone">Add Phone</button>
    <button id="update-btn" class="hidden">Update Phone</button>
    <button id="home-btn">Home</button>
  </header>
  <main>
    <!-- Error View -->
    <h3 id="err-text" class="hidden">
      Something went wrong on the server.
    </h3>

    <section id="phones-data">
      <!-- Phone List View -->
      <section id="all-phones">
        <!-- MAKE A DROP DOWN FOR SORTING and a button to make a new query using this choice -->
        <h2>Filter By:
        <select id="order-by">
          <option value="0" selected>Date (Newest -> Oldest)</option>
          <option value="1">Date (Oldest -> Newest)</option>
          <option value="2">Model (Newest -> Oldest)</option>
          <option value="3">Model (Oldest -> Newest)</option>
          <option value="4">Status (Needs fixed -> Fixed)</option>
          <option value="5">Status (Fixed -> Needs fixed)</option>
          <option value="6">Cost (Low -> High)</option>
          <option value="7">Cost (High -> Low)</option>
        </select></h2>
        <button id="order-btn">Filter</button>
      </section>

      <section id="phones"></section>

      <!-- Single Phone View -->
      <section id="single-phone" class="hidden">
        <div id="status">
          <img id="status-img" src="" alt="Phone repair status">
          <span id="status-text"></span>
        </div>
        <div id="phone-layout">
          <img id="phone-img" src="" alt="phone image">
          <section id="phone-info">
            <h1 id="model"></h1>
            <h2 id="date-aquired"></h2>
            <h2 id="issue-description"></h2>
            <h2>Parts:</h2>
            <ul id="parts-list"></ul>
            <h2>Phone cost: <span id="phone-cost" class="debt"></span></h2>
            <h2>Parts total: <span id="parts-total" class="debt"></span></h2>
            <h2>Sold for: <span id="sold-price" class="gain"></span></h2>
            <br>
            <h2>NET: <span id="net-price"></span></h2>
          </section>
        </div>
      </section>

      <!-- Update Phone View -->
      <section id="update-area" class="hidden">
        <form id="updated-form">
          <h2>Status:</h2>
          <select name="status-update" id="status-update" required>
            <option value="0">Needs Fixed</option>
            <option value="1">Waiting for Parts</option>
            <option value="2">Fixing</option>
            <option value="3">Fixed</option>
            <option value="4">Sold</option>
            <option value="5">Can't Fix</option>
          </select>
          <h2>Issue Update</h2>
          <textarea name="issue-update" id="issue-update" cols="30" rows="5"></textarea>
          <h2>Additional Parts Purchased</h2>
          <section id="parts"></section>
          <h2>Sold Price:</h2>
          <input id="sell-price" title="Numbers only. Decimal format optional" type="text" pattern="[+]?([0-9]*\.[0-9]+|[0-9]+)">
          <button id="submit-btn">Submit</button>
        </form>
      </section>
    </section>
  </main>
  <footer>
    <h1>Samuel Affolder 2020</h1>
    <p>v1.0.0</p>
    <p>samaffolder@gmail.com</p>
  </footer>
</body>

</html>
